solution: example_sharp.sln
install:
  - nuget restore example_sharp.sln
  - nuget install xunit.runners -Version 1.9.2 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release example_sharp.sln
  - mono ./testrunner/xunit.runners.1.9.2/tools/xunit.console.clr4.exe .example_sharp_tests/bin/Release/example_sharp_tests.dll